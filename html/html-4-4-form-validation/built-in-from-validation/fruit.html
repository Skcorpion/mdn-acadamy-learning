<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
      html {
        background: linear-gradient(to bottom right, rgb(105, 206, 231), rgb(0, 25, 85)) no-repeat;
        background-attachment: fixed;
        font-family: sans-serif;
      }
      input:invalid {
        border: 1px dashed red;
      }
      input:valid {
        border: 2px solid black;
      }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="choose">Would you prefer a banana or a cherry?</label>
            <input type="text" id="choose" name="i_like" required minlength="6" maxlength="6">
        </div>
        <div>
            <label for="number">How many would you like?</label>
            <input type="number" id="number" name="amount" value="1" min="1" max="10">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
<script>
       const nameInput = document.querySelector('input');

        nameInput.addEventListener('input', () => {
            nameInput.setCustomValidity(''); /* custom validity has to be cancelled 
            because we set it , because a custom validity was previously set, 
            the input will register as invalid */
            nameInput.checkValidity();
        });

        nameInput.addEventListener('invalid', () => {
            if(nameInput.value === '') {
                nameInput.setCustomValidity('Enter your username!');
            } else {
                nameInput.setCustomValidity('Usernames can only contain upper and lowercase letters. Try again!');
            }
        });

    </script>
</html>

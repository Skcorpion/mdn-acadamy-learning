<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>
      var canvas = document.querySelector('.myCanvas');
      var width = canvas.width = window.innerWidth;
      var height = canvas.height = window.innerHeight;
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0,0,width,height);

      /* method translate(), which moves the origin 
      point of the canvas to the center */
      ctx.translate(width/2, height/2);

      let image = new Image();
      image.src = 'walk-right.png';
      image.onload = draw;
      //draw() function to fire when the image is loaded

      //the sprite position 
      let sprite = 0;
      let posX = 0;

      function draw() {
          //clears the canva
          ctx.fillRect(-(width/2),-(height/2),width,height);

          ctx.drawImage(image, (sprite*102), 0, 102, 148, 0+posX, -74, 102, 148);
            // sprite (always between 0 and 5)
            //2-5(slice coordinate), 6-7(where appear), 8-9(size)
        
          // updating the sprite on every 13th frame
          if (posX % 13 === 0) {
              if (sprite === 5) {
                  sprite = 0;
              } else {
                  sprite++;
              }
          }

          if(posX > width/2) {
              newStartPos = -((width/2) + 102);
              // posX would equal a multiple of 13!
              posX = Math.ceil(newStartPos / 13) * 13;
              console.log(posX);
          } else {
              posX += 2;
          }

          window.requestAnimationFrame(draw);

      };

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
        html {
        background: linear-gradient(to bottom right, rgb(202, 105, 231), rgb(0, 25, 85)) no-repeat;
        background-attachment: fixed;
        font-family: sans-serif; }
      body {
        margin: 0;
      }
      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
        let div = document.querySelector('div');
        let WIDTH = window.innerWidth;
        let HEIGHT = window.innerHeight;

        div.style.width = WIDTH + 'px';
        div.style.height = HEIGHT + 'px';

        window.onresize = function() { // Event fired every time the window is resized
            WIDTH = window.innerWidth;
            HEIGHT = window.innerHeight;
            div.style.width = WIDTH + 'px';
            div.style.height = HEIGHT + 'px';
        }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>
      var canvas = document.querySelector('.myCanvas');
      var width = canvas.width = window.innerWidth;
      var height = canvas.height = window.innerHeight;
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0,0,width,height);

      /*Drawing paths
      beginPath() — start drawing a path at the point where the 
        pen currently is on the canvas. On a new canvas, the pen 
        starts out at (0, 0).
      moveTo() — move the pen to a different point on the canvas, 
        without recording or tracing the line; the pen simply 
        "jumps" to the new position.
      fill() — draw a filled shape by filling in the path you've 
        traced so far.
      stroke() — draw an outline shape by drawing a stroke along 
        the path you've drawn so far. */

      //Drawing lines

      //converts degree values to radians function
      function degToRad(degrees) {
          return degrees * Math.PI / 180;
      };

      ctx.fillStyle = 'rgb(255, 0, 0)';
      ctx.beginPath();
      ctx.moveTo(50,50);
      ctx.lineTo(150, 50);
      let triHeight = 50 * Math.tan(degToRad(60));
      ctx.lineTo(100, 50+triHeight);
      ctx.lineTo(50, 50);
      ctx.fill();


      //Drawing circles
      ctx.fillStyle = 'rgb(0, 0, 255)';
      ctx.beginPath();
      ctx.arc(150, 106, 50, degToRad(0), degToRad(360), false);
      ctx.fill();

      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(200, 106, 50, degToRad(-45), degToRad(45), true);
      ctx.lineTo(200, 106);
      ctx.fill();
      
    </script>
  </body>
</html>

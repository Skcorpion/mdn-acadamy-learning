<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    <style>
        html {
        background: linear-gradient(to bottom right, rgb(202, 105, 231), rgb(0, 25, 85)) no-repeat;
        background-attachment: fixed;
        font-family: sans-serif;
    }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 20px auto;
    } 
      
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }

    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
        /* Document.querySelector() is the recommended modern approach, which is convenient 
        because it allows you to select elements using CSS selectors. */
        let link = document.querySelector('a');
        // store first <a>
          // querySelectorAll store referance to all <a> elements in array-like object called NodeList
        link.textContent = 'Mozilla Developer Network';
        link.href = 'https://developer.mozilla.org';

        /* Old alternative querySelector:
         Document.getElementById('myId')
         Document.getElementsByTagName('a') */


         // Creating and placing new nodes

         let sect = document.querySelector('section');
         let para = document.createElement('p');
         para.textContent = 'We hope you enjoyed the ride.';
         sect.appendChild(para);
         //let's add a text node to the paragraph the link sits inside, to round off the sentence nicely
         //create the text node using Document.createTextNode()
         let text = document.createTextNode(' â€” the premier source for web development knowledge.');
         let linkPara = document.querySelector('p');
         linkPara.appendChild(text);
         

         // Moving and removing elements

         sect.appendChild(linkPara); // move down
         let cloneLinkPara = linkPara.cloneNode(true); // Node.cloneNode()
         sect.appendChild(cloneLinkPara);
         let clonePara = para.cloneNode(true);
         sect.appendChild(clonePara);

         sect.removeChild(cloneLinkPara); // remove
         // if you don't know the parent
         linkPara.parentNode.removeChild(linkPara); // remove itself


         // Manipulating styles
         /* To start with, you can get a list of all the stylesheets attached to a document using 
         Document.stylesheets, which returns an array of CSSStyleSheet objects. 
         !But they are a somewhat {{archaic}} and {{difficult}} */

         // HTMLElement.style
         para.style.color = 'white';
         para.style.backgroundColor = 'black';
         para.style.padding = '10px';
         para.style.width = '250px';
         para.style.textAlign = 'center';
         //! [in JS]backgroundColor versus [in CSS]background-color


         // Other way to style 

         clonePara.setAttribute('class', 'highlight');


      </script>
  </body>
</html>

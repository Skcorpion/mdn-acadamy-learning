<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>
      var canvas = document.querySelector('.myCanvas');
      var width = canvas.width = window.innerWidth;
      var height = canvas.height = window.innerHeight;
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0,0,width,height);

      /* method translate(), which moves the origin 
      point of the canvas to the center */
      ctx.translate(width/2, height/2);

      function degToRad(degrees) {
          return degrees * Math.PI / 180;
      };

      function rand(min, max) {
          return Math.floor(Math.random() * (max-min+1) + (min));
      }
      function loop() {
      let length = 250;
      let moveOffset = 20;
      let image = new Image();
      image.src = 'firefox.png';
      image.onload = draw;
      function draw() {
      for(let i = 0; i < length; i++) {
          /*ctx.fillStyle = 'rgba(' + (255-length) + ', 0, ' + (255-length) + ', 0.9';
          ctx.beginPath();
          ctx.moveTo(moveOffset, moveOffset);
          ctx.lineTo(moveOffset+length, moveOffset);
          let triHeight = length/2 * Math.tan(degToRad(60));
          ctx.lineTo(moveOffset+(length/2), moveOffset+triHeight);
          ctx.lineTo(moveOffset, moveOffset);
          ctx.fill(); */

          /*rect:
          ctx.fillRect(moveOffset,moveOffset,moveOffset+length,moveOffset+length*0.85);*/
          
          /*circle:
          ctx.arc(moveOffset+length/2,moveOffset,length/2, degToRad(0), degToRad(360), false);
          ctx.fill();*/
          
            ctx.drawImage(image,moveOffset, moveOffset);
          


          length--;
          moveOffset += 0.7;
          ctx.rotate(degToRad(rand(1,10)));
          /* new function rotate(), which allows us 
          to rotate the entire canvas */
      }
     requestAnimationFrame(loop);
       }
      }
     loop();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
        html {
            background: linear-gradient(to bottom right, rgba(231, 105, 183, 0.493), rgba(0, 25, 85, 0.774)) no-repeat;
            background-attachment: fixed;
            font-family: sans-serif;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
        <p>Your browser doesn't support canvas. Boo hoo!</p>
    </canvas>
    <script>
        let canvas = document.querySelector('.myCanvas');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        // HTMLCanvasElement.getContext() method
        let ctx = canvas.getContext('2d');
        /* The ctx variable now contains a CanvasRenderingContext2D 
        object, and all drawing operations on the canvas will involve 
        manipulating this object.*/

        ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.fillRect(0, 0, width, height);

        //Simple rectangles
        ctx.fillStyle = 'rgb(255, 0, 0)';
        ctx.fillRect(50, 50, 100, 150);

        ctx.fillStyle = 'rgb(0, 255, 0)';
        ctx.fillRect(75, 75, 100, 100);

        ctx.fillStyle = 'rgba(255, 0, 255, 0.75)';
        ctx.fillRect(25, 100, 175, 50);

        //Strokes and line widths

        ctx.strokeStyle = 'rgb(255, 255, 255)';
        ctx.lineWidth = 5;
        ctx.strokeRect(25, 25, 175, 200);

    </script>
  </body>
</html>

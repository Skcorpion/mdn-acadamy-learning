<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox align 0 â€” starting code</title>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }
      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }
      div {
        height: 100px;
        border: 1px solid black;
      }
      /* Add your flexbox CSS below here */
      div {
          display: flex;
          align-items: center; /* controls where the flex items sit on the cross axis */
          /* by default - stretch = all items have same height */
          justify-content: space-around;
      }

      /*you can override the align-items */
      button:first-child {
         /* align-self: flex-end; */
         order: 1;
      }

    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
